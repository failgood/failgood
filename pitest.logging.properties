# Pitest logging configuration
# Set all handlers to empty to disable console output
handlers=

# Set root logger level to OFF
.level=OFF

# Disable all pitest related logging
org.pitest.level=OFF
org.pitest.mutationtest.level=OFF
org.pitest.coverage.level=OFF
org.pitest.util.level=OFF
org.pitest.mutationtest.engine.level=OFF
org.pitest.aggregate.level=OFF

# Disable console handler if it gets added
java.util.logging.ConsoleHandler.level=OFF